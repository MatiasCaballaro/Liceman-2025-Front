<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required [(ngModel)]="model.email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required [(ngModel)]="model.password" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
</form>
